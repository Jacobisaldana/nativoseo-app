version: '3.8'

services:
  backend:
    image: jacobisaldana/nativoseo-backend:latest
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/nativoseo
      - MINIO_SERVER=minio:9000
      - MINIO_ACCESS_KEY=minioaccess
      - MINIO_SECRET_KEY=miniosecret
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - REDIRECT_URI=http://api.masvirtual.live/auth/callback
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.nativoseo-api.rule=Host(`api.masvirtual.live`)"
        - "traefik.http.routers.nativoseo-api.entrypoints=websecure"
        - "traefik.http.routers.nativoseo-api.tls=true"
        - "traefik.http.services.nativoseo-api.loadbalancer.server.port=8000"
    depends_on:
      - db
      - minio
    networks:
      - nativoseo-network
      - traefik-public
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    image: jacobisaldana/nativoseo-frontend:latest
    restart: unless-stopped
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.3'
          memory: 256M
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.nativoseo-frontend.rule=Host(`app.masvirtual.live`)"
        - "traefik.http.routers.nativoseo-frontend.entrypoints=websecure"
        - "traefik.http.routers.nativoseo-frontend.tls=true"
        - "traefik.http.services.nativoseo-frontend.loadbalancer.server.port=80"
    depends_on:
      - backend
    networks:
      - nativoseo-network
      - traefik-public
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=nativoseo
    volumes:
      - nativoseo-db-data:/var/lib/postgresql/data
    networks:
      - nativoseo-network
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioaccess
      - MINIO_ROOT_PASSWORD=miniosecret
    volumes:
      - nativoseo-minio-data:/data
    networks:
      - nativoseo-network
      - traefik-public
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.3'
          memory: 512M
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.nativoseo-minio.rule=Host(`minio.masvirtual.live`)"
        - "traefik.http.routers.nativoseo-minio.entrypoints=websecure"
        - "traefik.http.routers.nativoseo-minio.tls=true"
        - "traefik.http.services.nativoseo-minio.loadbalancer.server.port=9000"
        - "traefik.http.routers.nativoseo-minio-console.rule=Host(`minio-console.masvirtual.live`)"
        - "traefik.http.routers.nativoseo-minio-console.entrypoints=websecure"
        - "traefik.http.routers.nativoseo-minio-console.tls=true"
        - "traefik.http.services.nativoseo-minio-console.loadbalancer.server.port=9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  nativoseo-network:
  traefik-public:
    external: true

volumes:
  nativoseo-db-data:
  nativoseo-minio-data: