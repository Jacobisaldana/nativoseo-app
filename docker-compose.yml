version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nativoseo-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/nativoseo
      - MINIO_SERVER=minio:9000
      - MINIO_ACCESS_KEY=minioaccess
      - MINIO_SECRET_KEY=miniosecret
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    volumes:
      - ./:/app
    depends_on:
      - db
      - minio
    networks:
      - nativoseo-network
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nativoseo-api.rule=Host(`api.yourdomain.com`)"
      - "traefik.http.routers.nativoseo-api.entrypoints=websecure"
      - "traefik.http.routers.nativoseo-api.tls=true"
      - "traefik.http.services.nativoseo-api.loadbalancer.server.port=8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nativoseo-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - nativoseo-network
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nativoseo-frontend.rule=Host(`yourdomain.com`)"
      - "traefik.http.routers.nativoseo-frontend.entrypoints=websecure"
      - "traefik.http.routers.nativoseo-frontend.tls=true"
      - "traefik.http.services.nativoseo-frontend.loadbalancer.server.port=80"

  db:
    image: postgres:15-alpine
    container_name: nativoseo-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=nativoseo
    volumes:
      - nativoseo-db-data:/var/lib/postgresql/data
    networks:
      - nativoseo-network

  minio:
    image: minio/minio
    container_name: nativoseo-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioaccess
      - MINIO_ROOT_PASSWORD=miniosecret
    volumes:
      - nativoseo-minio-data:/data
    networks:
      - nativoseo-network
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nativoseo-minio.rule=Host(`minio.yourdomain.com`)"
      - "traefik.http.routers.nativoseo-minio.entrypoints=websecure"
      - "traefik.http.routers.nativoseo-minio.tls=true"
      - "traefik.http.services.nativoseo-minio.loadbalancer.server.port=9000"
      - "traefik.http.routers.nativoseo-minio-console.rule=Host(`minio-console.yourdomain.com`)"
      - "traefik.http.routers.nativoseo-minio-console.entrypoints=websecure"
      - "traefik.http.routers.nativoseo-minio-console.tls=true"
      - "traefik.http.services.nativoseo-minio-console.loadbalancer.server.port=9001"

networks:
  nativoseo-network:
  traefik-public:
    external: true

volumes:
  nativoseo-db-data:
  nativoseo-minio-data: